l_spanish:    
    scwalternativeways.1.title:0 "Rumores de conspiración"
    scwalternativeways.1.desc:0 "Corren ciertos rumores de deslealtad en el seno del Ejército y la Marina. El Servicio de Inteligencia Militar ha informado de movimientos extraños y contactos con organizaciones políticas por parte algunos altos mandos. Es posible, aunque poco probable que pueda estar gestandose un nuevo golpe contra el gobierno."
    scwalternativeways.1.a:0 "Deberíamos investigar con discreción."
    scwalternativeways.1.b:0 "¡La Sanjurjada ya demostró lo bien preparados que estaban!"
    scwalternativeways.2.title:0 "Informe del Servicio de Inteligencia"
    scwalternativeways.2.desc:0 "Las últimas informaciones recibidas desde el SIM desvelan indicios serios de que algo se está gestando en las altas esferas militares. Aunque no hay pruebas explícitas, tenemos constancia de que varios miembros de la CEDA, entre ellos Jose María Gil-Robles habrían movido hilos en el seno del Alto Mando, en especial con los denominados 'africanistas'.\n\n Es preciso establecer una orden de actuación, ya que tomar represalias drásticas en estos momentos podría suponer consecuencias irreparables. Sin embargo, una accion políticamente comedida quizá pueda mitigar la situación, aunque nos exponemos a severas consecuencias"
    scwalternativeways.2.a:0 "Optemos por un enfoque político"
    scwalternativeways.2.b:0 "Azuzemos el avispero a ver que esconde"
    scwalternativeways.2.c:0 "No podemos arriesgarnos a empeorar más aún la situación"
    scwalternativeways.3.title:0 "Posible implicación carlista"
    scwalternativeways.3.desc:0 "Se acrecentan las informaciones que señalan a los carlistas como miembros activos del complot. Hemos sabido que los seguidores de Manuel Fal-Conde han estado entablando contactos con alguien que se hace llamar 'El director', de quien desconocemos su identidad.\n\nApresar a Fal Conde nos permitiría seguir con nuestras pesquisas, aunque supondría mermar aún más la ya deplorable relación que tenemos con la Comunión Tradicionalista. Debemos actuar con cautela."
    scwalternativeways.3.a:0 "¡Apresadle!"
    scwalternativeways.3.b:0 "Hemos llegado demasiado lejos"
    scwalternativeways.4.title:0 "Sanjurjo está implicado"
    scwalternativeways.4.desc:0 "Parecía que no era posible pero José Sanjurjo está implicado en el complot. Hemos sabido que viajará a Sevilla en breves para establecer un encuentro con alguno de los supuestos miembros en la ciudad hispalense.\n\nNuestro agregado en Lisboa nos ha informado de que dispone de información acerca del aparato y la hora del vuelo. Si nos apresuramos, podemos interceptarle y eliminarlo, aunque podemos esperar los los resultados de su reunión."
    scwalternativeways.4.a:0 "Que parezca un accidente"
    scwalternativeways.4.b:0 "Dejemosle vivir... por ahora"
    scwalternativeways.5.title:0 "¡Conspiradores descubiertos!"
    scwalternativeways.5.desc:0 "Tras contactar con varias fuentes de información se han dado a conocer las identidades de los generales conspiradores. Entre ellos figuran varios de los denominados 'Africanistas' como Emilio Mola, Francisco Franco, José Enrique Varela o Juan Yagüe. Supuestamente habrían conspirado para dar un golpe de estado y derrocar al gobierno tras la victoria del Frente Popular.\n\nSabemos que el golpe se perpetrará pronto así que debemos actuar antes de que sea demasiado tarde. Solo queda por decidir cómo lo haremos."
    scwalternativeways.5.a:0 "¡Arrestadlos!"
    scwalternativeways.5.b:0 "¡Arrestadlos a ellos y a sus complices cedistas!"
    scwalternativeways.5.c:0 "¡Fusiladlos por traidores! ¡Ya tuvieron su amnistía!"
    
    SCW_spain.1.t:0 "Reino Unido acepta nuestra solicitud"
    SCW_spain.1.d:0 "Después de varias horas de negociación, el gobierno Británico ha aceptado nuestra solicitud para unirnos a los Aliados. Entre otros aspectos se han tratado nuestra labor en la facción, la presencia britanica en la Península y, por supuesto, la cuestión de Gibraltar."
    SCW_spain.1.a:0 "Unidos somos más fuertes."
    SCW_spain.2.t:0 "Reino Unido rechaza nuestra solicitud"
    SCW_spain.2.d:0 "A pesar de nuestra insistencia durante las negociaciones, el gobierno británico ha decidido rechazar nuestra solicitud de unirnos a los Aliados. Debemos plantear otra estrategia de cara a defender nuestro país."
    SCW_spain.2.a:0 "Perecerán bajo el yugo del fascismo."
    SCW_spain.3.t:0 "Reino Unido acepta nuestra petición"
    SCW_spain.3.d:0 "El gobierno británico ha ratificado la transferencia de la soberanía de Gibraltar. A partir de ahora será un territorio español más."
    SCW_spain.3.a:0 "¡Maravilloso!"
    SCW_spain.4.t:0 "Reino Unido rechaza nuestra petición"
    SCW_spain.4.d:0 "Aludiendo motivos superficiales, el gobierno británico ha decidido aplazar la negociación sobre Gibraltar hasta que se haya resuelto la situación en la Europa Continental."
    SCW_spain.4.a:0 "Decepcionante"
    
    SCW_england.1.t:0 "España solicita unirse a nuestra facción"
    SCW_england.1.d:0 "La amenazante situación política en Europa ha propiciado que el gobierno Español solicite su entrada en los Aliados. A pesar de haber tenido fuertes conflictos internos en las pasadas dos décadas, parece ser que la situación se ha estabilizado en el último año.\n\n Como nación representante, debemos decidir si aprobar su entrada o no en la alianza."
    SCW_england.1.a:0 "Unidos somos más fuertes."
    SCW_england.1.b:0 "¡Ya tuvieron su oportunidad en 1914!"
    SCW_england.2.t:0 "España solicita la devolución de Gibraltar"
    SCW_england.2.d:0 "El gobierno español, a través de su embajador en Londres, ha solicitado hacer efectivo el punto número 7 del tratado de adhesión. Dicha cláusula implica la anulación de los términos territoriales respectivos a La Roca, vigentes desde el Tratado de Utrecht de 1713. Es nuestra decisión cumplirlo ahora o aplazarlo hasta que nos sea posible."
    SCW_england.2.a:0 "Cumpliremos con lo pactado."
    SCW_england.2.b:0 "No es momento para negociaciones territoriales."
    
    SCW_public_news.1.t:0 "España se adhiere a los Aliados"
    SCW_public_news.1.d:0 "En el día de hoy, los gobiernos Español y Británico han oficializado la entrada de España en los Aliados. El primer ministro español, Manuel Azaña, ha establecido en su discurso final que ésta decisión ha venido motivada 'por los ultimos acontencimientos ocurridos, que amenazan la soberanía de nuestra nación'.\n\n Con la adhesión de España, es previsible la entrada de más países a la facción liderada por Reino Unido."
    SCW_public_news.1.a:0 "¿Podrán parar el rodillo fascista?"
    SCW_public_news.1.t:0 "Reino Unido transfiere Gibraltar"
    SCW_public_news.1.d:0 "Tras hacer efectivos los puntos concernientes a la soberanía sobre Gibraltar, en el día de hoy ha quedado ratificada la transferencia de competencias entre los estados británico y español, que suprimirá los establecido en el tratado de Utretch de 1713\n\n. El embajador británico en Madrid, Henry Chilton, ha declarado que ésta accion diplomática era 'necesaria para el triunfo de la democracia'. El gobierno español, por su parte, ha agradecido a su homólogo anglosajón su diligencia a la hora de negociar y espera que 'sea el inicio de una fructífera relación entre ambas naciones'."
    SCW_public_news.1.a:0 "Otra remesa de mapas que sustituir"