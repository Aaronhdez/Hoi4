    #EVENTOS
    SPR_SCW_tree_event.1.title:0 "Rumores de conspiración"
    SPR_SCW_tree_event.1.desc:0 "Corren ciertos rumores de deslealtad en el seno del Ejército y la Marina. El Servicio de Inteligencia Militar ha informado de movimientos extraños y contactos con organizaciones políticas por parte algunos altos mandos. Es posible, aunque poco probable que pueda estar gestandose un nuevo golpe contra el gobierno."
    SPR_SCW_tree_event.1.a:0 "Deberíamos investigar con discreción."
    SPR_SCW_tree_event.1.b:0 "¡La Sanjurjada ya demostró lo bien preparados que estaban!"
    SPR_SCW_tree_event.2.title:0 "Informe del Servicio de Inteligencia"
    SPR_SCW_tree_event.2.desc:0 "Las últimas informaciones recibidas desde el SIM desvelan indicios serios de que algo se está gestando en las altas esferas militares. Aunque no hay pruebas explícitas, tenemos constancia de que varios miembros de la CEDA, entre ellos Jose María Gil-Robles habrían movido hilos en el seno del Alto Mando, en especial con los denominados 'africanistas'.\n\n Es preciso establecer una orden de actuación, ya que tomar represalias drásticas en estos momentos podría suponer consecuencias irreparables. Sin embargo, una accion políticamente comedida quizá pueda mitigar la situación, aunque nos exponemos a severas consecuencias"
    SPR_SCW_tree_event.2.a:0 "Optemos por un enfoque político"
    SPR_SCW_tree_event.2.b:0 "Azuzemos el avispero a ver que esconde"
    SPR_SCW_tree_event.2.c:0 "No podemos arriesgarnos a empeorar más aún la situación"
    #RAMA 1
    SPR_SCW_tree_event.3.title:0 "Posible implicación carlista"
    SPR_SCW_tree_event.3.desc:0 "Se acrecentan las informaciones que señalan a los carlistas como miembros activos del complot. Hemos sabido que los seguidores de Manuel Fal-Conde han estado entablando contactos con alguien que se hace llamar 'El director', de quien desconocemos su identidad.\n\nApresar a Fal Conde nos permitiría seguir con nuestras pesquisas, aunque supondría mermar aún más la ya deplorable relación que tenemos con la Comunión Tradicionalista. Debemos actuar con cautela."
    SPR_SCW_tree_event.3.a:0 "¡Apresadle!"
    SPR_SCW_tree_event.3.b:0 "Hemos llegado demasiado lejos"
    SPR_SCW_tree_event.5.title:0 "Sanjurjo está implicado"
    SPR_SCW_tree_event.5.desc:0 "Parecía que no era posible pero José Sanjurjo está implicado en el complot. Hemos sabido que viajará a Sevilla en breves para establecer un encuentro con alguno de los supuestos miembros en la ciudad hispalense.\n\nNuestro agregado en Lisboa nos ha informado de que dispone de información acerca del aparato y la hora del vuelo. Si nos apresuramos, podemos interceptarle y eliminarlo, aunque podemos esperar los los resultados de su reunión."
    SPR_SCW_tree_event.5.a:0 "Que parezca un accidente"
    SPR_SCW_tree_event.5.b:0 "Dejemosle vivir... por ahora"
    SPR_SCW_tree_event.7.title:0 "¡Conspiradores descubiertos!"
    SPR_SCW_tree_event.7.desc:0 "Tras contactar con varias fuentes de información se han dado a conocer las identidades de los generales conspiradores. Entre ellos figuran varios de los denominados 'Africanistas' como Emilio Mola, Francisco Franco, José Enrique Varela o Juan Yagüe. Supuestamente habrían conspirado para dar un golpe de estado y derrocar al gobierno tras la victoria del Frente Popular.\n\nSabemos que el golpe se perpetrará pronto así que debemos actuar antes de que sea demasiado tarde. Solo queda por decidir cómo lo haremos."
    SPR_SCW_tree_event.7.a:0 "¡Arrestadlos!"
    SPR_SCW_tree_event.7.b:0 "¡Arrestadlos a ellos y a sus complices cedistas!"
    SPR_SCW_tree_event.7.c:0 "¡Fusiladlos por traidores! ¡Ya tuvieron su amnistía!"
    #RAMA 2
    SPR_SCW_tree_event.4.title:0 "Sospechosos en la Armada y en la Aviación"
    SPR_SCW_tree_event.4.desc:0 "Se acrecentan las informaciones que señalan a los carlistas como miembros activos del complot. Hemos sabido que los seguidores de Manuel Fal-Conde han estado entablando contactos con alguien que se hace llamar 'El director', de quien desconocemos su identidad.\n\nApresar a Fal Conde nos permitiría seguir con nuestras pesquisas, aunque supondría mermar aún más la ya deplorable relación que tenemos con la Comunión Tradicionalista. Debemos actuar con cautela."
    SPR_SCW_tree_event.4.a:0 "Luis Carrero y Kindelán son sospechosos y deben ser cesados."
    SPR_SCW_tree_event.4.b:0 "Sandino, Bayo y Nin deben ser apartados del mando."
    SPR_SCW_tree_event.6.title:0 "Sospechosos entre los 'Africanistas'"
    SPR_SCW_tree_event.6.desc:0 "Los últimos informes recibidos por parte del Servicio de Inteligencia son alarmantes. A parecer, varios generales del grupos de los llamados 'africanistas' estarían econspirando contra el gobierno y no se descarta que en un futuro próximo ejecuten una golpe militar similar al de 1932.\n\nPor el momento se tienen dos posibles candidatos a ser interrogados, Cabanellas y Juan Yagüe."
    SPR_SCW_tree_event.6.a:0 "¡Apresad a Yagüe!"
    SPR_SCW_tree_event.6.b:0 "Quizás Cabanellas hable..."    
    SPR_SCW_tree_event.8.title:0 "¡Conspiradores descubiertos!"
    SPR_SCW_tree_event.8.desc:0 "Tras ser interrogado en Zaragoza, Miguel Cabanellas ha confesado su participación en el complot contra el gobierno. Entre otros, ha facilitado los nombres de algunos de los integrantes: Emilio Mola, Gonzalo Queipo de LLano, los detenidos Varela y Orgaz, el propio Cabanellas y, sorpresivamente, Francisco Franco.\n\n Debemos actuar con presteza y severidad."
    SPR_SCW_tree_event.8.a:0 "¡Arrestadlos!" 
    #FALLIDO
    SPR_SCW_tree_event.failed.title:0 "Investigación comprometida"
    SPR_SCW_tree_event.failed.desc:0 "Los últimos resultados no arrojan pruebas concluyentes sobre los posible simplicados y las pistas que pudiéramos conseguir no arrojan más datos relevantes. Debemos dar por cocluída la investigación y centrarnos en estabilizar la nación."
    SPR_SCW_tree_event.failed.a:0 "Las pistas no apuntan a ninguna direccion..."
    #EVENTOS ESPAÑA
    SCW_spain.1.t:0 "Reino Unido acepta nuestra solicitud"
    SCW_spain.1.d:0 "Después de varias horas de negociación, el gobierno Británico ha aceptado nuestra solicitud para unirnos a los Aliados. Entre otros aspectos se han tratado nuestra labor en la facción, la presencia britanica en la Península y, por supuesto, la cuestión de Gibraltar."
    SCW_spain.1.a:0 "Unidos somos más fuertes."
    SCW_spain.2.t:0 "Reino Unido rechaza nuestra solicitud"
    SCW_spain.2.d:0 "A pesar de nuestra insistencia durante las negociaciones, el gobierno británico ha decidido rechazar nuestra solicitud de unirnos a los Aliados. Debemos plantear otra estrategia de cara a defender nuestro país."
    SCW_spain.2.a:0 "Perecerán bajo el yugo del fascismo."
    SCW_spain.3.t:0 "Reino Unido acepta nuestra petición"
    SCW_spain.3.d:0 "El gobierno británico ha ratificado la transferencia de la soberanía de Gibraltar. A partir de ahora será un territorio español más."
    SCW_spain.3.a:0 "¡Maravilloso!"
    SCW_spain.4.t:0 "Reino Unido rechaza nuestra petición"
    SCW_spain.4.d:0 "Aludiendo motivos superficiales, el gobierno británico ha decidido aplazar la negociación sobre Gibraltar hasta que se haya resuelto la situación en la Europa Continental."
    SCW_spain.4.a:0 "Decepcionante"
    SCW_spain.5.t:0 "Portugal acepta nuestra petición"
    SCW_spain.5.d:0 "El gobierno Portugués ha decidido honrar nuestra oferta de unificación. Se ha acordado la firma del tratado en la ciudad de Badajoz."
    SCW_spain.5.a:0 "¡Maravilloso!"
    SCW_spain.6.t:0 "Portugal rechaza nuestra petición"
    SCW_spain.6.d:0 "El gobierno Portugués ha decidido rechazar nuestra oferta de unificación."
    SCW_spain.6.a:0 "Quizás nos hemos precipitado..."
    SCW_portugal.1.t:0 "Formar la República Ibérica"
    SCW_portugal.1.d:0 "El gobierno Español he enviado una delegación para negociar una posible unión de ambas naciones en una república ibérica. Integrarnos en una sola nación sería poner punto final an nuestra independecia como país soberano, pero quizás no quede más remedio tiendo en cuenta la situación política actual."
    SCW_portugal.1.a:0 "Unidos podremos hacer frente a la amenaza fascista"
    SCW_portugal.1.b:0 "No es momento de tribulaciones"
    SCW_england.1.t:0 "España solicita unirse a nuestra facción"
    SCW_england.1.d:0 "La amenazante situación política en Europa ha propiciado que el gobierno Español solicite su entrada en los Aliados. A pesar de haber tenido fuertes conflictos internos en las pasadas dos décadas, parece ser que la situación se ha estabilizado en el último año.\n\n Como nación representante, debemos decidir si aprobar su entrada o no en la alianza."
    SCW_england.1.a:0 "Unidos somos más fuertes."
    SCW_england.1.b:0 "¡Ya tuvieron su oportunidad en 1914!"
    SCW_england.2.t:0 "España solicita la devolución de Gibraltar"
    SCW_england.2.d:0 "El gobierno español, a través de su embajador en Londres, ha solicitado hacer efectivo el punto número 7 del tratado de adhesión. Dicha cláusula implica la anulación de los términos territoriales respectivos a La Roca, vigentes desde el Tratado de Utrecht de 1713. Es nuestra decisión cumplirlo ahora o aplazarlo hasta que nos sea posible."
    SCW_england.2.a:0 "Cumpliremos con lo pactado."
    SCW_england.2.b:0 "No es momento para negociaciones territoriales."
    SCW_public_news.1.t:0 "España se adhiere a los Aliados"
    SCW_public_news.1.d:0 "En el día de hoy, los gobiernos Español y Británico han oficializado la entrada de España en los Aliados. El primer ministro español, Manuel Azaña, ha establecido en su discurso final que ésta decisión ha venido motivada 'por los ultimos acontencimientos ocurridos, que amenazan la soberanía de nuestra nación'.\n\n Con la adhesión de España, es previsible la entrada de más países a la facción liderada por Reino Unido."
    SCW_public_news.1.a:0 "¿Podrán parar el rodillo fascista?"
    SCW_public_news.2.t:0 "Reino Unido transfiere Gibraltar"
    SCW_public_news.2.d:0 "Tras hacer efectivos los puntos concernientes a la soberanía sobre Gibraltar, en el día de hoy ha quedado ratificada la transferencia de competencias entre los estados británico y español, que suprimirá los establecido en el tratado de Utretch de 1713\n\n. El primer ministro británico [ENG.GetLeader] ha declarado que ésta accion diplomática era 'necesaria para el triunfo de la democracia'. El gobierno español, por su parte, ha agradecido a su homólogo anglosajón su diligencia a la hora de negociar y espera que 'sea el inicio de una fructífera relación entre ambas naciones'."
    SCW_public_news.2.a:0 "Otra remesa de mapas que sustituir"
    SCW_public_news.4.t:0 "La [Root.GetName]"
    SCW_public_news.4.d:0 "En el día de hoy, se ha formalizado la unión de Portugal y España en una nación constituyente. Así lo han ratificado hoy los respectivos ministros de ambas naciones, [Por.GetLeader] por la parte portuguesa y [Root.GetLeader] en representación española, en el Ayuntamiento de la ciudad de Badajoz. Con la firma de éste tratado, la peninsula Ibérica vuelve a estar unida bajo una misma bandera trescientos años después."
    SCW_public_news.4.a:0 "Interesante"