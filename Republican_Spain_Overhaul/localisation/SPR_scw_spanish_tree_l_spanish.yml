    SPR_socialdemocracia:0 "Socialdemocracia"
    SPR_socialdemocracia_desc:0 "Estalinistas y Marxistas han estado causando estragos en nuestros esfuerzos políticos, retrasando o incluso impidiendo que varias reformas gubernamentales pudieran llevarse a cabo.\n\nHa llegado el momento de eliminarlos de raiz de una vez por todas y dejar el camino libre para un bloque socialista alejado de influencias marxistas y pro-soviéticas."
    SPR_estabilizarelgobierno:0 "Estabilizar el gobierno"
    SPR_estabilizarelgobierno_desc:0 "Hemos evitado el golpe de estado y arrestado a sus líderes, pero la situación política no hace sino empeorar.\n\nDebemos aprovechar la coyuntura derivada de este vacío de poder y asegurar nuestra base política antes de que pueda volver a ocurrir algo semejante."
    SPR_revelaraloscmplicescedistas:0 "Revelar a los cómplices cedistas"
    SPR_revelaraloscmplicescedistas_desc:0 "El hecho de que el golpe casi se materializase no es casual. Diversos informes apuntan a varios altos cargos de la CEDA, sobretodo de la Falange. Revelar públicamente a los implicados sería un duro golpe para ellos y supondría borrarlos definitivamente del espectro político."
    SPR_lacuestinanarquista:0 "La cuestión anarquista"
    SPR_lacuestinanarquista_desc:0 "Los Anarquistas han estado dificultando nuestra labor desde el principio a través de sus acciones sindicales y revolucionarias. Es momento de revertir la situación.\n\nUna ofensiva política bien ejecutada contra las principales células de la CNT sería suficente para desetructurar sus esfuerzos."
    SPR_leydeseguridadsocial:0 "Ley de Seguridad Social"
    SPR_leydeseguridadsocial_desc:0 "desc_1"
    SPR_desactivaraloscarlistas:0 "Desactivar a los carlistas"
    SPR_desactivaraloscarlistas_desc:0 "La detención de Fal Conde ha dejado al movimiento carlista pendiendo de un hilo. Es hora de acabr definitivamente con ellos y desterrarlos del país."
    SPR_ilegalizarlafalange:0 "Ilegalizar la Falange"
    SPR_ilegalizarlafalange_desc:0 "Aunque la CEDA ha dejado de ser una fuerza política efectiva, aún queda en activo su parte más acérrimamente fascista. Si les dejamos tiempo volverán a intentar derrocar al gobierno electo, al igual que pasó en Francia y Alemania.\n\nUna acción contundente ahora se ve necesaria y, en cierto modo, justificada. Elminar a la Falange supondría destruir los poco cimientos que le quedan al fascismo en el país."
