    SPR_unnuevoamanecer:0 "Un nuevo amanecer"
    SPR_unnuevoamanecer_desc:0 "Hemos superado la crisis, pero aún queda mucho que hacer. En las ciudades la violencia callejera se acrecenta, las huelgas convocadas por la UGT en apoyo a los campesinos y obreros siguen en marcha y varias reformas, como la Reforma Agraria o la reforma del Ejército siguien paralizadas.\n\nPor si fuera poco, la situación en Europa no hace sino empeorar para las democracias. Con el avance ideológico del fascismo mostrándose imparable entre las naciones del viejo continente, nuestras espectativas de futuro se muestran sombrías.\n\nDebemos preparanos para la tormenta que esta por venir."
    SPR_unnuevoamanecer_desc:0 "Hemos superado la crisis, pero aún queda mucho que hacer. En las ciudades la violencia callejera se acrecenta, las huelgas convocadas por la UGT en apoyo a los campesinos y obreros siguen en marcha y varias reformas, como la Reforma Agraria o la reforma del Ejército siguien paralizadas.\n\nPor si fuera poco, la situación en Europa no hace sino empeorar para las democracias. Con el avance ideológico del fascismo mostrándose imparable entre las naciones del viejo continente, nuestras espectativas de futuro se muestran sombrías.\n\nDebemos preparanos para la tormenta que esta por venir."
